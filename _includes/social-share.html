<section class="page__share">
  <h4 class="page__share-title">
    {{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}
  </h4>

  <a
    href="https://x.com/share?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}{% if site.twitter.username %}&via={{ site.twitter.username | url_encode }}{% endif %}{% if page.tags %}&hashtags={{ page.tags | join: ',' | url_encode }}{% endif %}"
    class="btn btn--twitter"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X"
    ><i class="fab fa-fw fa-x-twitter" aria-hidden="true"></i><span> X</span></a
  >
</section>
